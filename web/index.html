<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üü¢ Green Dot Tale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            margin: 20px auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            font-weight: 800;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .dot-container {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dot {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #00ff88, #00cc66);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.8), inset -2px -2px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .dot.inactive {
            background: radial-gradient(circle at 30% 30%, #cccccc, #999999);
            box-shadow: 0 0 30px rgba(150, 150, 150, 0.5);
        }
        
        .dot.sleep {
            background: radial-gradient(circle at 30% 30%, #cc99ff, #9966ff);
            box-shadow: 0 0 50px rgba(200, 150, 255, 0.8);
        }
        
        .dot.break {
            background: radial-gradient(circle at 30% 30%, #ffaa33, #ff8800);
            box-shadow: 0 0 50px rgba(255, 170, 51, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .timer {
            font-size: 4em;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            letter-spacing: 3px;
            margin: 30px 0;
        }
        
        .mode-label {
            font-size: 1.3em;
            font-weight: 700;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .modes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .mode-btn {
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .mode-btn.active {
            background: rgba(0, 255, 136, 0.4);
            border-color: rgba(0, 255, 136, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .action-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }
        
        .log {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚ú® Green Dot Tale</h1>
            
            <div class="dot-container">
                <div class="dot" id="dotStatus"></div>
            </div>
            
            <div class="mode-label" id="modeLabel">Ready to Activate</div>
            
            <div class="timer" id="timer">00:00:00</div>
            
            <div class="modes-grid">
                <button class="mode-btn active" onclick="switchMode('active')">üü¢ Active</button>
                <button class="mode-btn" onclick="switchMode('break')">üü† Break</button>
                <button class="mode-btn" onclick="switchMode('sleep')">üíú Sleep</button>
            </div>
            
            <button class="action-btn" onclick="toggleTimer()">‚ñ∂Ô∏è START</button>
            <button class="action-btn" onclick="stopTimer()" style="background: linear-gradient(135deg, #ff6b6b, #ee5a52);">‚èπÔ∏è STOP</button>
            
            <div class="log">
                <div id="logContainer">
                    <div class="log-entry">System ready...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentMode = 'active';
        let timeLeft = 3600; // 1 hour in seconds
        let isRunning = false;
        let timerInterval = null;
        
        const modes = {
            active: { label: 'üü¢ EVER VIGILANT', duration: 3600, color: '#00ff88' },
            break: { label: 'üü† BREAK TIME', duration: 900, color: '#ffaa33' },
            sleep: { label: 'üíú DEEP SLEEP', duration: 1800, color: '#cc99ff' }
        };
        
        function switchMode(mode) {
            if (isRunning) stopTimer();
            currentMode = mode;
            timeLeft = modes[mode].duration;
            
            // Update UI
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateDisplay();
            addLog(`Switched to ${modes[mode].label}`);
        }
        
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            document.getElementById('timer').textContent = formatTime(timeLeft);
            document.getElementById('modeLabel').textContent = modes[currentMode].label;
            
            const dot = document.getElementById('dotStatus');
            dot.className = 'dot';
            if (currentMode === 'break') dot.classList.add('break');
            if (currentMode === 'sleep') dot.classList.add('sleep');
            if (!isRunning) dot.classList.add('inactive');
        }
        
        function toggleTimer() {
            isRunning = !isRunning;
            
            if (isRunning) {
                addLog(`‚úÖ ${modes[currentMode].label} ACTIVATED!`);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        stopTimer();
                        addLog(`‚è∞ ${modes[currentMode].label} COMPLETED!`);
                    }
                }, 1000);
            } else {
                clearInterval(timerInterval);
                addLog(`‚è∏Ô∏è Timer paused`);
            }
            
            updateDisplay();
        }
        
        function stopTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            timeLeft = modes[currentMode].duration;
            updateDisplay();
            addLog(`‚õî Timer stopped - Reset to ${formatTime(timeLeft)}`);
        }
        
        function addLog(message) {
            const log = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Keep only last 10 entries
            while (log.children.length > 10) {
                log.removeChild(log.firstChild);
            }
        }
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
