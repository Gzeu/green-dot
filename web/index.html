<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŸ¢ Green Dot Tale</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); font-family: 'Segoe UI'; color: #fff; display: flex; justify-content: center; align-items: center; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 30px; padding: 50px 40px; text-align: center; max-width: 600px; width: 90%; }
        h1 { font-size: 2.5em; margin: 20px 0; }
        .dot { width: 120px; height: 120px; background: radial-gradient(circle at 30% 30%, #00ff88, #00cc66); border-radius: 50%; box-shadow: 0 0 50px rgba(0, 255, 136, 0.8); margin: 30px auto; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .timer { font-size: 3.5em; font-weight: 900; color: #ffff00; text-shadow: 0 0 20px rgba(255, 255, 0, 0.8); letter-spacing: 3px; margin: 30px 0; font-family: monospace; }
        .buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin: 20px 0; }
        button { padding: 15px 20px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 0.9em; transition: all 0.3s; }
        .mode { background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid rgba(255, 255, 255, 0.3); }
        .mode.active { background: rgba(0, 255, 136, 0.4); border-color: rgba(0, 255, 136, 0.8); }
        .action { color: #000; font-weight: 800; }
        .start { background: linear-gradient(135deg, #00ff88, #00cc66); }
        .stop { background: linear-gradient(135deg, #ff6b6b, #ee5a52); }
        .log { background: rgba(0, 0, 0, 0.2); border-radius: 15px; padding: 20px; margin-top: 30px; text-align: left; max-height: 200px; overflow-y: auto; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card">
        <h1>âœ¨ Green Dot Tale</h1>
        <div class="dot" id="dot"></div>
        <div id="mode" style="font-size: 1.3em; font-weight: 700; margin: 10px 0;">Ready</div>
        <div class="timer" id="timer">00:00:00</div>
        <div class="buttons">
            <button class="mode active" onclick="setMode('active')">GREEN</button>
            <button class="mode" onclick="setMode('break')">ORANGE</button>
            <button class="mode" onclick="setMode('sleep')">PURPLE</button>
            <button class="mode" onclick="setMode('unlimited')">INFINITY</button>
        </div>
        <div class="buttons">
            <button class="action start" onclick="startTimer()">START</button>
            <button class="action stop" onclick="stopTimer()">STOP</button>
        </div>
        <div class="log" id="log">
            <div>System ready...</div>
        </div>
    </div>

    <script>
        let mode = 'active';
        let timer = null;
        let seconds = 3600;
        let running = false;

        const modes = {
            active: { duration: 3600, name: 'ACTIVE MODE', bg: '#00ff88' },
            break: { duration: 900, name: 'BREAK TIME', bg: '#ffaa33' },
            sleep: { duration: 1800, name: 'SLEEP MODE', bg: '#cc99ff' },
            unlimited: { duration: Infinity, name: 'UNLIMITED FLOW', bg: '#ff00ff' }
        };

        function setMode(m) {
            if (running) stopTimer();
            mode = m;
            seconds = modes[m].duration;
            updateUI();
            addLog('Switched to ' + modes[m].name);
            document.querySelectorAll('.mode').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function formatTime(s) {
            if (!isFinite(s)) return 'âˆžâˆžâˆžâˆž';
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function startTimer() {
            if (running) return;
            running = true;
            addLog('Started ' + modes[mode].name);
            timer = setInterval(() => {
                if (seconds > 0) seconds--;
                updateUI();
                if (seconds <= 0 && isFinite(seconds)) stopTimer();
            }, 1000);
            updateUI();
        }

        function stopTimer() {
            running = false;
            clearInterval(timer);
            seconds = modes[mode].duration;
            addLog('Stopped');
            updateUI();
        }

        function updateUI() {
            document.getElementById('timer').textContent = formatTime(seconds);
            document.getElementById('mode').textContent = modes[mode].name + (running ? ' [RUNNING]' : '');
            document.getElementById('dot').style.background = running ? `radial-gradient(circle at 30% 30%, ${modes[mode].bg}, ${modes[mode].bg}cc)` : 'radial-gradient(circle at 30% 30%, #cccccc, #999999)';
        }

        function addLog(msg) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = '[' + new Date().toLocaleTimeString() + '] ' + msg;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            while (log.children.length > 10) log.removeChild(log.firstChild);
        }

        updateUI();
    </script>
</body>
</html>
